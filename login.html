<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Screen</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <a href="#" onclick="remote.getCurrentWindow().close()"><span class="icon icon-cancel-circled  closeButton" ></span></a>
            <a href="#" onclick="remote.getCurrentWindow().minimize()"><span class="icon icon-minus-circled  minimizeButton" ></span></a>
        </header>
        <div class="window-content" id="login">
            <div class="wrap">
                <img src="images/logo.png" width="147" height="95" />
                <form action="" id="login" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Usuario">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha">
                    </div>
                </form>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button type="submit" onclick="remote.doLogin()" class="btn btn-form btn-positive pull-right">Entrar</button>
            </div>
        </footer>
    </div>
</body>
<script>
    const {
        remote
    } = require('electron')
</script>

</html>
