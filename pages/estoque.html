<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Easy Business Manager</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Electron Javascript -->
    <!--<script src="app.js" charset="utf-8"></script>-->
</head>

<body>
    <h1>TItulo</h1>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Consultar Estoque</h1>

            <div class="toolbar-actions">
                <div class="btn-group pull-right">
                    <button class="btn btn-default" title="Início">
                   <a href="../principal.html" >
                    <span class="icon icon-home"></span>
                  </a>
                  </button>
                    <button class="btn btn-default" title="Formulação de Receita">
                            <a href="receita.html" >
                        <span class="icon icon-list-add"></span>
                            </a>
                  </button>
                    <button class="btn btn-default active" title="Consultar Estoque">
                       <a href="#">
                        <span class="icon icon-list"></span>
                        </a>
                  </button>
                    <button class="btn btn-default" title="Registros">
                            <a href="registros.html" >
                    <span class="icon icon-folder"></span>
                  </button>
                    <button class="btn btn-default" title="Baixa de Estoque">
                    <span class="icon icon-download"></span>
                  </button>
                   <!--So mostra se for autorizado-->
                <button class="btn btn-default" onclick="location.href = 'cadastro-usuarios.html'" title="Cadastrar Usuários do Sistema">
                        <span class="icon icon-user"></span>
                      </button>
                </div>

               
                <button type="button" @click="createProduct()" class="btn btn-default">
                    <span class="icon icon-user icon-text"></span>
                    Novo Cliente
                  </button>

                <button class="btn btn-default pull-right" title="Imprimir Estoque">
                  <span class="icon icon-print"></span>
                </button>

                <div class="btn-group pull-left">
                    <a href="#" onclick="remote.getCurrentWindow().close()"><span class="icon icon-cancel-circled  closeButton" ></span></a>
                    <a href="#" onclick="remote.getCurrentWindow().minimize()"><span class="icon icon-minus-circled  minimizeButton" ></span></a>

                </div>
            </div>
        </header>
        <div class="window-content " id="App ">
            <div class="pane-group ">
                <div class="pane-sm sidebar ">
                    <h3>Histórico</h3>
                    <!--fazer um loop de historicocom quebra de linha ou algo assim -->
                    <p>
                        Em:24/11 <br /> Quantidade: 10 <br />Lote de Receita:1000

                    </p>
                    <p>
                        Em:23/11 <br /> Quantidade: 5 <br />Lote de Receita:99

                    </p>



                </div>
                <div class="pane pane-body">
                <div class="content">
                    <h1 class="title">Lote:###
                        <a href="#">
                            <span class="icon icon-pencil" style="color:gray;"></span>
                        </a>
                    </h1>
                    <form action="">
                        <div class="form-group">
                            <label for="produto">Produto</label>
                            <input type="text" id="produto" name="produto" placeholder="formulação x" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="text" id="quantidade" name="quantidade" placeholder="ex:100kg" class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="cliente">Cliente</label>
                            <input type="text" name="cliente" id="cliente" placeholder="Steve Gates" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="borderDiv">
                    <table class="table-striped">
                        <thead>
                            <tr>
                                <th>In Natura <a href="#"><span class="icon icon-plus-circled" style="color:gray"></span></a></th>
                                <th>Lote</th>
                                <th>Concentração</th>
                                <th>%</th>
                                <th>Cálculo</th>
                                <th>Peso</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>J1 </td>
                                <td>
                                    <input class="form-control" type="number" value="1" min="1" max="9999" />
                                    <datalist id="browsers">
                                            <option value="0001">
                                            <option value="0002">
                                            <option value="0003">
                                            <option value="0004">
                                            <option value="0005">
                                          </datalist>
                                </td>
                                <td>5x10^9</td>
                                <td>50%</td>
                                <td>5x10^8</td>
                                <td>5kg</td>
                            </tr>
                            <tr>
                                <td>J2 </td>
                                <td><input class="form-control" type="number" value="6" min="1" max="9999" /></td>
                                <td>5x10^9</td>
                                <td>50%</td>
                                <td>5x10^8</td>
                                <td>5kg</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div style="margin-top:3%" class="borderDiv">
                    <table class="table-striped">
                        <thead>
                            <tr>
                                <th>Inerte <a href="#"><span class="icon icon-plus-circled" style="color:gray"></span></a></th>

                                <th>%</th>

                                <th>Peso</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Grafite </td>

                                <td>50%</td>

                                <td>5kg</td>
                            </tr>


                        </tbody>
                    </table>

                </div>

            </div>

        </div>
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button class="btn btn-default">
                        Cancel
                      </button>

                <button class="btn btn-positive pull-right">
                        <span class="icon icon-floppy" style="color:#fff;"></span>Salvar
                      </button>
            </div>
        </footer>

    </div>

    <script src="receita.js" charset="utf-8"></script>
    <script>
        const {
            remote
        } = require('electron')
    </script>
</body>


</html>
