<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Easy Business Manager</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Electron Javascript -->
    <!--<script src="app.js" charset="utf-8"></script>-->
</head>

<body>
    <h1>Titulo</h1>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Seja Bem Vindo (nome do usuario)</h1>

            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default" title="Início">
                   <a href="home" >
                    <span class="icon icon-home"></span>
                  </a>
                  </button>
                    <button class="btn btn-default" title="Formulação de Receita">
                        <span class="icon icon-list-add"></span>
                  </button>
                    <button class="btn btn-default" onclick="remote.abrirEstoque()" title="Consultar Estoque">
                        <span class="icon icon-list"></span>
                  </button>
                    <button class="btn btn-default" title="Registros">
                    <span class="icon icon-folder"></span>
                  </button>
                    <button class="btn btn-default" title="Baixa de Estoque">
                    <span class="icon icon-download"></span>
                  </button>
                </div>



            </div>
        </header>
        <div class="window-content" id="App">
            <div class="pane-body">
                <img src="images/logo.png" width="147" height="95" />
            </div>
        </div>




</body>
<script src="brain.js" charset="utf-8"></script>
<script src="controller.js" charset="utf-8"></script>
<script src="pages/routes.js" charset="utf-8"></script>
<script>
    window.$ = window.jQuery = require('jquery')
</script>


</html>
