<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Easy Business Manager</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="import" href="pages/estoque.html" />
    <link rel="import" href="pages/receita.html" />
    <link rel="import" href="pages/registros.html" />
    <link rel="import" href="pages/usuarios.html" />
    <!--<link rel="import" href="pages/"/>-->
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <!-- Electron Javascript -->

<body>
    <h1>Titulo</h1>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">EBM</h1>
            <div class="toolbar-actions">
                <div class="btn-group pull-right">

                    <button class="btn btn-default active" title="Início">      
                        <span class="icon icon-home"></span>
                        </button>

                    <button onclick="location.href = 'pages/receita.html'" class="btn btn-default" title="Formulação de Receita">
                            
                            <span class="icon icon-list-add"></span>
                                
                    </button>

                    <button  class="btn btn-default"  onclick="location.href = 'pages/estoque.html'" title="Consultar Estoque">
                
                    <span class="icon icon-list"></span>
                    
                    </button>

                    <button onclick="location.href = 'pages/registros.html'" class="btn btn-default" title="Registros">
                                
                        <span class="icon icon-folder"></span>
                        </button>

                    <button class="btn btn-default" title="Baixa de Estoque">
                        <span class="icon icon-download"></span>
                        </button>
                    <!--So mostra se for autorizado-->
                        <button class="btn btn-default" onclick="location.href = 'pages/cadastro-usuarios.html'" title="Cadastrar Usuários do Sistema">
                                <span class="icon icon-user"></span>
                              </button>
                </div>

                <div class="btn-group pull-left">
                    <a href="#" onclick="remote.getCurrentWindow().close()"><span class="icon icon-cancel-circled  closeButton" ></span></a>
                    <a href="#" onclick="remote.getCurrentWindow().minimize()"><span class="icon icon-minus-circled  minimizeButton" ></span></a>

                </div>

            </div>
        </header>

        <!--- END HEADER-->

        <div class="window-content" id="win-content">
            <div class="pane-body" id="App">

            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <b>Por: OxsiS 2017</b>
            <b class="pull-right">v1.0</b>
        </footer>



</body>

<script src="brain.js" charset="utf-8"></script>
