                    <button class="btn btn-default active" title="Início">

                        </button>
                    <!--So mostra se for autorizado-->
                        <button class="btn btn-default" onclick="location.href = 'pages/cadastro-usuarios.html'" title="Cadastrar Usuários do Sistema">
                                <span class="icon icon-user"></span>
                              </button>
                </div>

                <div class="btn-group pull-left">
                    <a href="#" onclick="remote.getCurrentWindow().close()"><span class="icon icon-cancel-circled  closeButton" ></span></a>
                    <a href="#" onclick="remote.getCurrentWindow().minimize()"><span class="icon icon-minus-circled  minimizeButton" ></span></a>

                </div>

            </div>
        </header>

        <!--- END HEADER-->

        <div class="window-content" id="win-content">
            <div class="pane-body" id="App">

            </div>
        </div>
        <footer class="toolbar toolbar-footer">
